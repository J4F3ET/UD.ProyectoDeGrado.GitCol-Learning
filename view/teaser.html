<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="shortcut icon"
			href="./DocProyectoFinal/img/fav-icon.ico"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<section id="tittle">
				<h1 data-depth="1" class="tittle">Git Col-Learning</h1>
			</section>
			<section id="containerScenes">
				<div data-invert-x="false" data-invert-y="true" id="sceneFireballs">
					<div id="containerFireballs" class="layer" data-depth="1">
						<img width="100%" src="./DocProyectoFinal/img/fireballsnew.png" />
					</div>
				</div>
				<div
					class="containerGrass"
					data-invert-x="false"
					data-invert-y="true"
					id="grassGroupParallax"
					class="layer"
				>
					<img
						class="grass"
						data-depth="0.2"
						data-origin-x="100"
						data-origin-y="100"
						src="./DocProyectoFinal/img/grass.png"
					/>
					<img
						class="grass"
						data-depth="0.4"
						data-origin-x="50"
						data-origin-y="50"
						src="./DocProyectoFinal/img/grass.png"
					/>
					<img
						class="grass"
						data-depth="1"
						data-origin-x="1"
						data-origin-y="1"
						src="./DocProyectoFinal/img/grass.png"
					/>
				</div>
				<div id="cat">
					<img
						id="principalCat"
						width="100%"
						class="layer"
						data-depth="0.1"
						src="./DocProyectoFinal/img/principalCat.png"
					/>
				</div>
			</section>
			<div data-clip-relative-input="true" class="boton">
				<button id="btnEntrar" data-depth="0.6">Entrar</button>
			</div>
			<section class="containerGrass">
				<img
					style="right: 0"
					class="individualGrass"
					src="./DocProyectoFinal/img/grass.png"
				/>
				<div id="grassGroup" class="layer">
					<img class="grass" src="./DocProyectoFinal/img/grass.png" />
					<img class="grass" src="./DocProyectoFinal/img/grass.png" />
					<img class="grass" src="./DocProyectoFinal/img/grass.png" />
				</div>
				<img class="individualGrass" src="./DocProyectoFinal/img/grass.png" />
			</section>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
		<script>
			console.log(document.getElementById("tittle"));
			const parallaxTitle = new Parallax(document.getElementById("tittle"),{
				hoverOnly: true,
			});
			const parallaxBoton = new Parallax(document.querySelector(".boton"),{
				pointerEvents: true,
			});
			parallaxBoton.setInputElement(document.getElementById("btnEntrar"));
			const parallaxInstanceCat = new Parallax(document.getElementById("cat"));
			const parallaxInstanceFireBalls = new Parallax(
				document.getElementById("sceneFireballs"),
				{
					hoverOnly: true,
				}
			);
			const parallaxInstanceGrass = new Parallax(
				document.getElementById("grassGroupParallax"),
				{
					invertX: true,
					invertY: true,
				}
			);
			document
				.getElementById("grassGroup")
				.animate(
					[{transform: "translateX(-1%)"}, {transform: "translateX(1%)"}],
					{
						duration: 5000,
						iterations: Infinity,
						direction: "alternate",
					}
				);
			document.querySelectorAll(".individualGrass").forEach((grass) => {
				grass.animate(
					[{transform: "translateY(0)"}, {transform: "translateY(10%)"}],
					{
						duration: 4000,
						iterations: Infinity,
						direction: "alternate",
					}
				);
			});
		</script>
	</body>
</html>
